<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>臻悦艺</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    /* 圆形字体样式：选用圆润字体+字间距优化，突出“圆圆”视觉感 */
    .round-title {
      /* 幼圆字体（YouYuan）自带圆润感，适配多系统；无幼圆时 fallback 到微软雅黑 */
      font-family: "YouYuan", "Microsoft YaHei", "SimHei", sans-serif;
      font-size: 36px;
      color: #FF69B4;
      text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
      margin: 0;
      letter-spacing: 3px; /* 加宽字间距，让字体更舒展圆润 */
    }

    nav a {
      margin-left: 10px;
      text-decoration: none;
      color: #000;
    }

    .welcome {
      font-size: 24px;
    }

    .logo-section {
      display: flex;
      align-items: center;
    }

    .logo-section img {
      width: 100px;
      height: 100px;
      margin-right: 10px;
    }

    .slogan {
      color: #FFC0CB;
      font-weight: bold;
      font-size: 18px;
    }

    .advantage {
      margin-top: 20px;
    }

    .advantage ul {
      list-style-type: none;
      padding: 0;
      display: flex;
    }

    .advantage ul li {
      margin-right: 20px;
    }

    /* 粉色虚线分隔线：统一用于两处分隔场景 */
    .pink-dashed-line {
      height: 0;
      border-top: 2px dashed #FFC0CB; /* 粉色虚线样式 */
      margin: 25px 0; /* 上下间距，避免内容拥挤 */
    }

    .menu {
      margin-top: 20px;
    }

    .menu-items {
      display: flex;
      flex-wrap: wrap;
    }

    .menu-item {
      width: 150px;
      height: 100px;
      border: 1px solid #ccc;
      margin: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .tiffany-blue {
      color: #0ABAB5;
      font-family: SimSun;
      font-weight: bold;
    }

    .rolex-green {
      color: #008000;
      font-family: FangSong;
    }

    .quick-links {
      color: #008000;
      font-family: FangSong;
    }

    /* 让“联系我们”与“快速导航”左右并列 */
    .contact-container {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .contact, .quick-links {
      width: 48%; /* 各占近一半宽度，留少量间距 */
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-section">
      <!-- “臻悦艺”应用圆形字体样式 -->
      <h1 class="round-title">「臻悦艺」</h1>
      <div>
        <p class="slogan">以臻心制甜,用悦味传艺</p >
      </div>
    </div>
    <nav>
      <a href="">Home</a >
      <a href=" ">About</a >
      <a href="#">Product</a >
      <a href="#">Contact</a >
      <a href="#">Client</a >
    </nav>
    <div class="welcome">welcome 💓</div>
  </header>

  <div class="advantage">
    <h2> 我们的优势</h2>
    <ul>
      <li>🩷臻料严选</li>
      <li>🩷手工现制</li>
      <li>🩷定制服务</li>
      <li>🩷新鲜保障</li>
    </ul>
  </div>

  <!-- 粉色虚线：分隔“我们的优势”与“Delicious Menu” -->
  <div class="pink-dashed-line"></div>

  <div class="menu">
    <h2>分类</h2>
    <div class="menu-items">
      <div class="menu-item">常温烘焙类</div>
      <div class="menu-item">冷藏甜点类</div>
      <div class="menu-item">酥点干点类</div>
      <div class="menu-item">定制甜品类</div>
      <div class="menu-item">饮品类</div>
    </div>
  </div>

  <!-- 粉色虚线：分隔“Delicious Menu”与“联系我们” -->
  <div class="pink-dashed-line"></div>

  <!-- 左右并列容器：包裹“联系我们”和“快速导航” -->
  <div class="contact-container">
    <div class="contact">
      <h2>联系我们</h2>
      <p>地址: XX市XX大道52号</p >
      <p>电话: 400-888-1314</p >
      <p>邮箱: service@cake.com</p >
      <p>Time: 8:00am - 20:00pm</p >
    </div>
    <div class="quick-links">
      <h2 class="rolex-green">快速导航</h2>  
      <p><a href="" class="rolex-green">网站首页</a ></p >
      <p><a href="#" class="rolex-green">关于我们</a ></p >
      <p><a href="#" class="rolex-green">产品项目</a ></p >
      <p><a href="#" class="rolex-green">解决方案</a ></p >
      <p><a href="#" class="rolex-green">联系我们</a ></p >
    </div>
  </div>

  <p class="tiffany-blue">链接: https://zhenyueyi.com</p >
</body>
</html>
